name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pelican/pom.xml

    - name: jacoco-badge-generator
    uses: cicirello/jacoco-badge-generator@v2.8.1
    with :
        jacoco-csv-file: pelican/target/site/jacoco-/jacoco.csv # optional, default is target/site/jacoco/jacoco.csv
        # The directory for storing badges, relative to the root of the repository.
        generate-branches-badge: true
        generate-summary: true